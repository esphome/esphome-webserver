<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/src/stylesheet.css" />
  </head>

  <body>
    <main>
      <aside>
        <p>The ESP will now try to connect to the network...</p>
        <p>Please give it some time to connect.</p>
        <p><b>Note:</b> Copy the changed network to your YAML file - the next OTA update will overwrite these settings.</p>
      </aside>
      <h1 id="h1">ESPHome</h1>
      <fieldset>
      <legend>WiFi Networks</legend>
      <span id="net">
      </span>
      </fieldset>

      <form method="GET" action="/wifisave">
      <fieldset>
        <legend>WiFi Settings</legend>        
        <input id="ssid" name="ssid" length="32" placeholder="SSID" onclick="this.select();" />
        <input id="psk" name="psk" length="64" type="password" placeholder="Password" />
        <button type="submit">Save</button>
      </fieldset>
      </form>

      <form method="POST" action="/update" enctype="multipart/form-data">
      <fieldset>
        <legend>OTA Update</legend>
        <input type="file" name="update" />
        <button type="submit">Update</button>
      </fieldset>        
      </form>
    </main>

    <script type="module" src="/src/main.ts?module"></script>
  </body>
</html>
